<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="first.css">

    <script src="https://kit.fontawesome.com/7f33dd9bfc.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
           <li class="logo" ><img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-download-logo-30.png" alt="logo" /> </li>
           <li class ="logos">Spotify</li>
           <span class="text">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </span>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Of Weeknd - No Copyrights</h1>
            <div class ="songItem">
              <img src="https://upload.wikimedia.org/wikipedia/en/3/39/The_Weeknd_-_Starboy.png" alt="starboy"/>
              <span class ="songName">Starboy</span>
              <span class="songtime">(03:20) <span><i class="fa-solid fa-play"></i></span></span>
            </div>
            <div class ="songItem">
                <img src="https://pyxis.nymag.com/v1/imgs/033/406/3c22a14e0c3d5075a4bdbe8321e2da77ba-the-weeknd-album-review.rhorizontal.w700.jpg" alt="dawn fm"/>
                <span class ="songName">Dawn Fm</span>
                <span class="songtime">(02:40) <span><i class="fa-solid fa-play"></i></span></span>
              </div>
              <div class ="songItem">
                <img src="https://i1.sndcdn.com/artworks-000147848191-eepc3x-t500x500.jpg" alt="starboy"/>
                <span class ="songName">The Hills</span>
                <span class="songtime">(04:10) <span><i class="fa-solid fa-play"></i></span></span>
              </div>
              <div class ="songItem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_Y-AhmcZ9-JzbmoRLTDchma_ufSEKFcuAUg&usqp=CAU" alt="starboy"/>
                <span class ="songName">Often</span>
                <span class="songtime">(02:20) <span><i class="fa-solid fa-play"></i></span></span>
              </div>
              <div class ="songItem">
                <img src="https://m.media-amazon.com/images/M/MV5BYTJlOTRhZTItOTg5Zi00Mzc3LWE2M2ItYTRiOWE5YzQ5MzM4XkEyXkFqcGdeQXVyNjE0ODc0MDc@._V1_.jpg" alt="starboy"/>
                <span class ="songName">Reminder</span>
                <span class="songtime">(02:20) <span><i class="fa-solid fa-play"></i></span></span>
              </div>
              <div class ="songItem">
                <img src="https://i1.sndcdn.com/artworks-000191377418-wg9yib-t500x500.jpg" alt="starboy"/>
                <span class ="songName">StarGirl</span>
                <span class="songtime">(04:20) <span><i class="fa-solid fa-play"></i></span></span>
              </div>
              <div class ="songItem">
                <img src="https://i.ytimg.com/vi/1mOGF169Eno/maxresdefault.jpg" alt="starboy"/>
                <span class ="songName">Acquainted</span>
                <span class="songtime">(02:20) <span><i class="fa-solid fa-play"></i></span></span>
              </div>
              <div class ="songItem">
                <img src="https://i.scdn.co/image/ab67616d0000b273fa5646968725bdff5f608b3e" alt="starboy"/>
                <span class ="songName">Creepin</span>
                <span class="songtime">(04:20) <span><i class="fa-solid fa-play"></i></span></span>
              </div>
              
              

        </div>
        <div class ="songBanner"></div>
    </div>
    <div class="bottom">  
        <input type="range" name="range" id="myprogress" >
        <div class="icon">  
          <div class="first">  <i class="fa-solid fa-backward"></i></div>
          <div class="second"> <i class="fa-solid fa-play"></i></div>
          <div class="third"> <i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
</body>
</html>
